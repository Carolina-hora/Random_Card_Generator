<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid bg-success text-center  ">
      <div class="row d-flex justify-content-center">
        <div
          id="cardSize"
          class="bg-white mt-3"
          style="border-radius: 20px; width: 15rem; height: 25rem"
        >
          <div class="row h-100 ">
            <div class="card-icon text-start"></div>
            <div class="card-number mx-auto my-auto number"></div>
            <div class="card-icon text-end align-self-end"></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4 mx-auto my-auto">
          <button
            id="button1"
            class="btn btn-danger mt-5 shadow p-2 mb-3 bg-body-tertiary rounded"
          >
            Click me to change random card
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-3 mx-auto my-auto">
          <button
          id="button2"
          class="btn btn-danger mt-2 shadow p-2 mb-3 bg-body-tertiary rounded"
        >
          Activate 10s timer
        </button>
        </div>
      </div>
      <div class="d-inline-flex">
        <div class="mx-auto my-auto justify-content-center d-flex flex-column">
          <input
            type="text"
            id="width"
            class="text-center"
            placeholder="Width of the Card "
            aria-label="Width"
            aria-describedby="basic-addon1"
          />
          <input
            type="text"
            id="height"
            class="text-center"
            placeholder="Height of the Card"
            aria-label="Height"
            aria-describedby="basic-addon1"
          />
        </div>
        <div class="ms-3 mx-auto my-auto justify-content-center">
          <button
          id="button3"
          class="btn btn-danger mt-2 shadow p-2 mb-3 bg-body-tertiary rounded"
        >
          Resize Card
        </button>
        </div>
      </div>
      
        
      </div>
    </div>
  </body>
</html>
